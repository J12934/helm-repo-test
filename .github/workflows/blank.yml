name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Publish Helm Charts
      uses: J12934/helm-gh-pages-action@e814bf4370328825b000979121dfcc568b0cacaa
      with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          deploy-branch: gh-pages

