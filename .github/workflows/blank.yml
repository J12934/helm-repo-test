name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Publish Helm Charts
      uses: J12934/helm-gh-pages-action@94bb87b10057eae4b9515bf9c8e59c80a9f2c868
      with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          deploy-branch: gh-pages

