name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Publish Helm Charts
      uses: J12934/helm-gh-pages-action@b9c6e120364145908fcb6d7767ae656e694cc4f4
      with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          deploy-branch: gh-pages

